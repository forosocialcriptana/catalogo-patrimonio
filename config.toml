  name = "Lugares"
  weight = 2
  identifier = "lugares"
  url = "/lugares/"
[[menu.main]]
  name = "Info"
  weight = 3
  identifier = "info"
  url = "/info/"
[[menu.main]]
  name = "Contacto"
  weight = 4
