title = "Catálogo de Patrimonio de Campo de Criptana"
baseURL = "https://forosocialcriptana.com/"
languageCode = "es-es"
theme = "ananke"
resourceDir = "../resources"
publishDir = "docs"

DefaultContentLanguage = "es"
SectionPagesMenu = "main"
Paginate = 300 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  text_color = ""
  author = "Foro Social"
  favicon = "/img/logos/favicon.ico"
  # site_logo = "/img/logos/rotulo-foro.png"
  description = "Lugares de interés histórico, artístico, ambiental y etnográfico"
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-dark-blue"
  recent_posts_number = 3
  disqusShortname = "forosocialcriptana"

[menu]
[[menu.main]]
  name = "Mapa"
  weight = 1
  identifier = "mapa"
  url = "/mapa/"
